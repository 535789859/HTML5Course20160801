<html lang="en">
<head>

    <title>Title</title>

    <style>

        #container {

        .card {

            overflow: hidden;
        }

        .card-a {

        }

        .card-b {

            display: none;
        }

</head>
<body>

<div id="container">
    <div class="card-a card">
        HelloWorld
    </div>
    <div class="card-b card">
        B
    </div>
</div>


<script src="main.js"></script>
</body>
</html>
